<br><br>
<input type="text" [(ngModel)]="val" placeholder="Entrer l'ID de Pièce..." id="search" #search>
<button (click)="onSearch(search.value)">Rechercher</button>
<button (click)="onCancel()">Annuler</button>

<ul>
    <li *ngFor="let item of tabPlays">
        <app-admin-event (deleteRequest)="deleteRequestSend($event)" [Play]="item"></app-admin-event>
    </li>
</ul>

<ng-container *ngIf="tabPlays.length==0">
    <p id="notFound">Aucun résultat trouvé!</p>
</ng-container>


<button routerLink="/admin/gestion/add">Ajouter Evénement</button>
<router-outlet></router-outlet>
